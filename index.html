<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <img src = "./images/hannes-marquardt-63fOhVDeNOE-unsplash.jpg" alt = "sunset" class = "formimg">
    <div class = "formlogoarea">
        <img src = "./images/odin-lined.png" alt = "Odin Logo">
        <p class = "formtitle">ODIN</p>
    </div>
    <div class = "formcredit">
        <div class = "formlogoarea">
            <p>Photo by <a>Hannes Marquardt</a> on <a>Unsplash</a></p>
        </div>
    </div>

    <p class = "formtxt">This is not a real online service! You know you need something
        <br>like this in your life to help you realize your deepest dreams.
        <br>Sign up <i>now</i> to get started.
    </p>            
        
    <p class="formtxt">You <i>know</i> you want to.</p>

    <div class = "formarea">
        <p class="formtxt">
            Let's do this!
        </p>
        <div class="formbox">
            <form>
                <label for="fname">FIRST NAME</label>
                <input type = "text" id="fname">
                <label for="email">EMAIL</label>
                <input type ="email" id = "email">
                <label for="password">PASSWORD</label>
                <input type="password" id = "password">
            </form>

            <form>
                <label for="lname">LAST NAME</label>
                <input type = "text" id="lname">
                <label for="number">PHONE NUMBER</label>
                <input type ="number" id = "number">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password" id = "cpassword">
            </form>
        </div>
    </div>
    <button class = "formbtn">Create Account</button>
    <p class = "formlogtxt">Already have an account? <a href="#">Log in</a></p>
</body>
</html>
